<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>Study Note</title>
    <link rel="stylesheet" href="static/todo.css">

    <style>
        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px black;
            margin: 20px auto;
        }

        .mytodo {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mytodo > input {
            width: 70%;
        }

        .mybox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .mybox > li > h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .mybox > li > h2.done {
            text-decoration: line-through
        }
    </style>
    <script>
        $(document).ready(function () {
            show_todo();
        });

        function show_todo() {
            $.ajax({
                type: "GET",
                url: "/todo",
                data: {},
                success: function (response) {
                    let row = response['todos']
                    for (let i = 0; i < row.length; i++) {
                        let todo = row[i]['todo']
                        let num = row[i]['num']
                        let done = row[i]['done']

                        let temp_html = ``
                        if (done == 0) {
                            temp_html = `<li>
                                            <h2>${todo}</h2>
                                            <button onclick="done_todo(${num})" type="button" class="btn btn-outline-dark">완료</button>
                                            <button onclick="delete_todo(${num})" type="button" class="btn btn-outline-danger">삭제</button>
                                        </li>`
                        } else {
                            temp_html = `<li>
                                            <h2 class="done">${todo}</h2>
                                            <button onclick="delete_todo(${num})" type="button" class="btn btn-outline-danger">삭제</button>
                                        </li>`
                        }
                        $('#todo-list').append(temp_html)
                    }

                }
            });
        }

        function save_todo() {
            let todo = $('#todo').val()

            $.ajax({
                type: "POST",
                url: "/todo",
                data: {todo_give: todo},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_todo(num) {
            $.ajax({
                type: "POST",
                url: "/todo/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function delete_todo(num) {
            $.ajax({
                type: "DELETE",
                url: "/todo",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>

<div class="mybox">
    <div class="mytodo">
        <input id="todo" class="form-control" type="text" placeholder="기록하세요.">
        <button onclick="save_todo()" type="button" class="btn btn-outline-dark">기록하기</button>
    </div>
</div>
<div class="mybox" id="todo-list">

</div>
</body>
</html>
